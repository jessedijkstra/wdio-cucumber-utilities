machine:
  node:
    version: 6.9.1
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

dependencies:
  cache_directories:
    - "~/.yarn-cache"

  pre:
    - yarn --version
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

  override:
    - script/update

test:
  override:
    - script/test

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: jessedijkstra
    commands:
      - script/deploy
